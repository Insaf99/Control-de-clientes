<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla :: head">
    <meta charset="UTF-8"/>
    <title>Titulo</title>
</head>
<body>
    <header th:replace="plantilla :: header"></header>

    <section th:replace="botonesAgregar :: botonesAgregar"></section>

    <section th:replace="agregarCliente :: agregarCliente"></section>

    <section th:replace="listadoClientes :: listadoClientes"></section>

    <footer th:replace="plantilla :: footer"></footer>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{accion.agregar}]]</a>
    <br>
    <div th:if="${personas !=null and !personas.empty}">
        <table border="1">
            <tr>
                <th>[[#{persona.nombre}]]</th>
                <th>[[#{persona.apellido}]]</th>
                <th>[[#{persona.email}]]</th>
                <th>[[#{persona.telefono}]]</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')" >[[#{accion.editar}]]</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')" >[[#{accion.eliminar}]]</th>
            </tr>
            <tr th:each="persona: ${personas}">
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.apellido}"></td>
                <td th:text="${persona.email}"></td>
                <td th:text="${persona.telefono}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><a  th:href="@{/editar/}+${persona.idPersona}"/>[[#{accion.editar}]]</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(idPersona=${persona.idPersona})}"/>[[#{accion.eliminar}]]</td>
            </tr>
        </table>
    </div>
    <div th:if="${personas==null or personas.empty}">
        [[#{personas.lista-vacia}]]
    </div>


</body>
</html>
